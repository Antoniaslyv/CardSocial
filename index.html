<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Social</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    
    <!-- caixa principal -->
    <div class="container">
        <div class="card">
            <!--Caixa ao centro-->
            <div class="card">
                <!--Inserindo Imagem-->
                <img src="img/Boa Hancock.jpg" alt="foto-perfil" class="profile-img">
                
                <!--texto do card-->
                <div class="container-text">
                     <h1 class="nome"> Antônia Silva</h1>
                     <h3 class="desc">
                        Aluna. de. <b>Tc.Informática para internet</b>; <br>
                        2 Anos de Experiencia;<br><br>

                        <img src="img/address-icon.png"
                        alt="endereço" class="icone-endereço"> Rua
                        Francisco Monteiro Neto,
                        Humaitá-AM


                        <!-- links redes sociais -->
                         <div class="socials">
                            <a href="https://github.com" target="_blank">
                                <img src="img/github-icon2.png" alt="github">
                            </a>

                            <a href="https://www.linkedin.com" target="_blank">
                                <img src="img/linkedIn-icon2.png" alt="github">
                            </a>
                            
                            <a href="https://www.instagram.com" target="_blank">
                                <img src="img/instagram-icon2.png" alt="github">
                            </a>

                         </div><!-- final links redes sociais -->
                     </h3>  
                </div>
            </div>
        </div>
    </div>

</body>
</html>
